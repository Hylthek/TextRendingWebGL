<head>
  <title>WebGL Text Rendering</title>

  <!-- glMatrix library -->
  <script src="js-lib/glMatrix.js" defer></script>
  <!-- opentype lib -->
  <script src="js-lib/opentype.js" defer></script>
</head>

<style>
  body {
    background-color: black;
  }

  canvas {
    width: min(90vw, calc(90vh * 16 / 9));
    height: min(calc(90vw * 9 / 16), 90vh);
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 0.18vw solid #00FF41;
  }

  canvas#debug-canvas {
    left: 5vw;
    top: calc(5vh * 9/16);
    width: 20vw;
    height: calc(20vw * 9/16);
    display: none;
  }

  @font-face {
    font-family: 'Terminal';
    src: url('/Terminal/Terminal.ttf') format('truetype');
  }

  .fps-div {
    position: fixed;
    top: calc((100vh - min(90vh, calc(90vw * 9 / 16)))/4);
    transform: translate(0, -50%);
    left: calc((100vw - min(90vw, calc(90vh * 16 / 9)))/2);
    font-family: Terminal;
    font-size: min(2.044vw, calc(2.044vh * 16 / 9));
    color: #00FF41;
    display: inline-block;
  }
</style>

<body>
  <canvas id="cal-vas"></canvas>
  <canvas id="debug-canvas"></canvas>
  <div class="fps-div">
    <span>FPS: </span><span id="fps">[]</span>
  </div>
</body>


<script src="cal-vas.js" type="module"></script>
